name: Job Watchdog - Automated Job Alerts

on:
  # Run every 1 hour (24 times a day)
  schedule:
    - cron: '0 * * * *'  # At minute 0 of every hour
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      run_mode:
        description: 'Run mode'
        required: false
        default: 'normal'
        type: choice
        options:
          - normal
          - test

jobs:
  fetch-jobs:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps chromium
      
      - name: Create .env file
        run: |
          echo "TELEGRAM_TOKEN=${{ secrets.TELEGRAM_TOKEN }}" > .env
          echo "TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}" >> .env
          echo "SERPAPI_KEY=${{ secrets.SERPAPI_KEY }}" >> .env
      
      - name: Restore job history
        uses: actions/cache@v4
        with:
          path: |
            notified_jobs.csv
            serpapi_usage.txt
          key: job-history-${{ github.run_number }}
          restore-keys: |
            job-history-
      
      - name: Run Job Watchdog
        run: |
          echo "Starting Job Watchdog at $(date)"
          timeout 600 python job_watchdog.py || true
          echo "Completed at $(date)"
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
      
      - name: Save job history
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            notified_jobs.csv
            serpapi_usage.txt
          key: job-history-${{ github.run_number }}
      
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: job-watchdog-logs-${{ github.run_number }}
          path: |
            notified_jobs.csv
            serpapi_usage.txt
          retention-days: 7
